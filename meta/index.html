<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body id="meta">
    <h1>Meta</h1>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <!-- <label for="Time filtering">
        Show commits until:
        <time id="time-display"></time>
        <input id="time-slider" type="range" min = "0" max = "100" value = "100">
    </label> -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>
    <d1 class="files"></d1>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- our old scatterplot div -->
        <div id="chart"></div>
    </div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
